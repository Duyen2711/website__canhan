<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Dự Án</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .project-card h2 {
            margin-bottom: 10px;
        }

        .project-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .project-card a:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Danh sách dự án</h1>
        <p>Những dự án tiêu biểu mà tôi đã thực hiện.</p>
    </header>

    <section class="projects">
        <div class="project-card">
            <h2>Dự án 1</h2>
            <p>Mô tả ngắn gọn về dự án này.</p>
            <a href="#">Xem chi tiết</a>
        </div>
        <div class="project-card">
            <h2>Dự án 2</h2>
            <p>Mô tả ngắn gọn về dự án này.</p>
            <a href="#">Xem chi tiết</a>
        </div>
        <div class="project-card">
            <h2>Dự án 3</h2>
            <p>Mô tả ngắn gọn về dự án này.</p>
            <a href="#">Xem chi tiết</a>
        </div>
    </section>

    <footer>
        <p>Liên hệ: <a href="mailto:email@example.com">email@example.com</a></p>
    </footer>
</body>
</html>
